<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pagingexercise361</title>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/lodash.min.js"></script>

<script type="text/javascript">
var app = {
        items : [],
        nextpage : 0,
        prevpage : 0
};

function updateList() {
    $("#my-list").html("");
    app.items.forEach(function (e) {
        $("#my-list").append("<li>" + e + "</li>");
    });
}

function getListItems(size) {
    $.ajax({
        url : 'services/items?page=' + size.toString(),
        dataType : 'json',
        success : function(r) {
            app.items = r.list;
			app.nextpage = r.next;
			app.prevpage = r.prev;			
            updateList();
        }
    });
}

function sendListItem() {
    var s = $("#texttosend").val();
    
    $.post("todo", { texttosend: s}, function() {
        getListItems();
    });
}

$(document).ready(function () { 
    getListItems(prevpage + 1);
    
    $("#prev-button").on('click', function () {
        getListItems(prevpage);
    });
    
    $("#next-button").on('click', function () {
        getListItem(nextpage);
    });
    
});
</script>
</head>
<body>
<h2>Paging Application</h2>


<ul id="my-list"></ul>


<br>
<button id="prev-button">Previous</button>
<button id="next-button">Next</button>
<p>
<a href="services/items">Link to List Items API</a>
</p>
</body>
</html>
